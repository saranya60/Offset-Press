<!DOCTYPE html>
{% extends 'webhome.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div class="container-xxl py-5" style="margin-bottom:150px;">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                    <h1 class="mb-5">Our <span class="text-primary text-uppercase">Services</span></h1>
                </div>

                <div class="row g-4">
                    {% for d in ser %}

                    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                        <a class="service-item rounded" href="">
                            <div class="service-icon bg-transparent border rounded p-1">
                                <div class="w-100 h-100 border rounded d-flex align-items-center justify-content-center">
                                    <img style="padding-top:60px;" src="{{d.Image.url}}" width="250" height="250px">
                                </div>
                            </div>
                            <h5 class="mb-3" style="padding-top:100px;">{{d.Service}}</h5>
<!--                            <p class="text-body mb-0">Erat ipsum justo amet duo et elitr dolor, est duo duo eos lorem sed diam stet diam sed stet lorem.</p>-->
                        </a>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>


</body>
</html>
{% endblock %}
