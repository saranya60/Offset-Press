<!DOCTYPE html>
{% extends 'AdminHome.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            <h1 style="color:rgb(28, 4, 92);font-family: 'Times New Roman', Times, serif;
            font-weight: bold;padding-top:20px;text-align:center;">
            View Services</h1><br><br>


<table style="width:100%;border:2px solid purple;">
    <tr style="border:1px solid purple;">
    <td style="border:1px solid purple;text-align:center;height:50px;width:20%;color:purple;"><h4>Services</h4></td>
    <td style="border:1px solid purple;text-align:center;height:50px;color:purple;"><h4>Image</h4></td>
        <td colspan="2" style="border:1px solid purple;height:50px;text-align:center;color:purple;"><h4>Options</h4></td>

</tr>
    {% for i in data %}
<tr style="border:1px solid purple;">
    <td style="border:1px solid purple;height:50px;width:40%;text-align:center;color:purple;font-size:14pt;font-weight:bold;">{{i.Service}} </td>
    <td style="border:1px solid purple;height:50px;width:40%;text-align:center;"><img src="{{i.Image.url}}" width="200px" height="200px">
    <td style="height:50px;width:50%;text-align:center;"><a href="{% url 'editservices' dataid=i.id %}"><img src="{% static 'assets/images/edit.jpg' %}" width="40px" height="40px"></a>
    <a href="{% url 'deleteservice' dataid=i.id %}"><img src="{% static 'assets/images/delete.jpeg' %}" style="margin-left:30px;" width="40px" height="40px"></a></td>

</tr>
    {% endfor %}
</table>

</body>
</html>
{% endblock %}
