<!DOCTYPE html>
{% extends 'webhome.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image:linear-gradient(to right, white,purple);">
                    <h1 style="border:2px solid blue;color:white;padding-left:50px;background-color:#000066;margin-left:300px;margin-top:30px;">Our Works</h1><br>

<div style="height:auto;margin-left:20px;margin-top:70px;">
    {% for i in data %}
    <a href="{% url 'galleryview' sername=i.Service %}"><button class="side" style="width:250px; height:60px;border: 3px solid purple;border-radius:20px;color:blue;font-size:14pt;margin-top:-15px;" type="button">{{i.Service}}</button> </a><br><br>
    {% endfor %}
</div>
                <div class="row" style="margin-top:-500px;margin-left:300px;margin-bottom:150px;">
                        {% for i in gal %}
                        <div class="col-lg-3 col-md-6 col-sm-6" style="margin-top:30px;margin-left:60px;">


                                   <div class="div1" style="width:290px;height:290px;background-color:white;border:2px solid black;border-radius:20px;">
                                       <img src="{{i.Image.url}}" width="250px" height="250px" style="padding-left:30px;padding-top:20px;">

                               </div>
                        </div>
                        {% endfor %}
                </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function(){
            $(".row").mouseenter(function(){
                $(this).css("background-color","#000066")
            })
            $(".row").mouseleave(function(){
                $(this).css("background-color","white")
            })
            $(".div1").mouseenter(function(){
                $(this).css("background-color","orange")
            })
            $(".div1").mouseleave(function(){
                $(this).css("background-color","#fff")
            })
            $(".side").mouseenter(function(){
                $(this).css("background-color","#000066")
            })
            $(".side").mouseleave(function(){
                $(this).css("background-color","grey")
            })
            $(".side").mouseenter(function(){
                $(this).css("color","white")
            })
            $(".side").mouseleave(function(){
                $(this).css("color","black")
            })
        })
    </script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
{% endblock %}
