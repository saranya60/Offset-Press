<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&amp;subset=latin,latin-ext'>
    <link rel="stylesheet" href="{% static 'userlogin/style.css' %}">

</head>
<body style="background-image:url({% static 'img/priii.jpeg' %})">
<!-- partial:index.partial.html -->
<div class="materialContainer" style="margin-top:100px;">
<form method="post" action="{% url 'userlogin' %}">
   {% csrf_token %}

   <div class="box" style="background-color:#000066;">

      <div class="title textanimation2" style="color:white;margin-top:80px;">LOGIN</div>

      <div class="input" style="border:1px solid red;background-color:white;margin-top:40px;">
         <input style="padding:15px;font-weight:bold;color:#000066;" type="text" name="username" id="name" placeholder="Username">
         <span class="spin"></span>
      </div>

      <div class="input" style="border:1px solid red;background-color:white;">
         <input style="padding:15px;font-weight:bold;color:#000066;" type="password" name="password" id="pass" placeholder="Password">
         <span class="spin"></span>
      </div>

      <div class="button login" style="border:1px solid red;background-color:white;">
         <button type="submit"><span>LOGIN</span> <i class="fa fa-check"></i></button>
      </div>

<!--      <a href="" class="pass-forgot">Forgot your password?</a>-->

   </div>
</form>
<form style="height:1000px;" method="post" action="{% url 'saveuser' %}">
   {% csrf_token %}

   <div class="overbox" style="background-color:#000066;">
      <div class="material-button alt-2" style="background-color:orange;margin-top:-60px;"><span class="shape"></span></div>

      <div class="title textanimation2">REGISTER</div>

      <div class="input" style="margin-top:80px;">
         <input style="padding:15px;font-weight:bold;color:#000066;" type="text" name="username" placeholder="Name">
         <span class="spin"></span>
      </div>

            <div class="input">
         <input style="padding:15px;font-weight:bold;color:#000066;" type="text" name="mobile" placeholder="Mobile">
         <span class="spin"></span>
      </div>

      <div class="input">
         <input style="padding:15px;font-weight:bold;color:#000066;" type="email" name="email" placeholder="Email">
         <span class="spin"></span>
      </div>

      <div class="input">
         <input style="padding:15px;font-weight:bold;color:#000066;" type="password" name="password" placeholder="Password">
         <span class="spin"></span>
      </div>

      <div class="button login" style="border:1px solid red;background-color:white;">
         <button type="submit"><span>REGISTER</span> <i class="fa fa-check"></i></button>
      </div>


   </div>
</form>
</div>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="{% static 'userlogin/script.js' %}"></script>

</body>
<style>
@keyframes anim2 {
	0% { color : white; }
	50% { color : red; }
	100% { color : yellow; }
}
.textanimation2 {
	animation: anim2 4s infinite;
	transition:
}

</style>
</html>
